<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Profile</title>
</head>
<body>
    <h2>Google Account Info</h2>
    <div id="profile"></div>

    <script>
        // Get user info from localStorage
        const userStr = localStorage.getItem("google_user");

        if (!userStr) {
            document.getElementById("profile").innerText = "Not logged in!";
        } else {
            const user = JSON.parse(userStr);
            document.getElementById("profile").innerHTML = `
                <p><b>Unique User ID:</b> ${user.sub}</p>
                <p><b>Name:</b> ${user.name}</p>
                <p><b>Email:</b> ${user.email}</p>
                <img src="${user.picture}" alt="Profile Picture" width="100">
            `;
        }
    </script>
</body>
</html>
